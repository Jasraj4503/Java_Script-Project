<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap year</title>
</head>
<body>
    <script>
        var num = prompt("Enter the year: ");

        if(num % 4 == 0){
            document.write("This is a leap year: " + num);
        }
        else{
            document.write("This is not a leap year: " + num);
        }
    </script>
</body>
</html>
