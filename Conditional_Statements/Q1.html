<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find minimum from three numbers</title>
</head>
<body>
    <script>
        var num1 = Number(prompt("Enter the first number: "));
        var num2 = Number(prompt("Enter the second number: "));
        var num3 = Number(prompt("Enter the third number: "));

        if(num1 < num2){
            if(num1 < num3){
                document.write("The minimum value is: " + num1);
            }
            else{
                document.write("The minimum value is: " + num3);
            }
        }else{
            if(num2 < num3){
                document.write("The minimum value is: " + num2);
            }
            else{
                document.write("The minimum value is: " + num3);
            }
        }

    </script>
</body>
</html>
