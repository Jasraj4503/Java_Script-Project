<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting</title>
</head>
<body>
    <script>
        var num = prompt("Enter your age: ");

        if(num >= 18){
            document.write("You are eligible for vote");
        }
        else{
            document.write("you are not eligible for vote");
        }
    </script>
</body>
