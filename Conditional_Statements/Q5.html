<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
</head>
<body>
    <script>
        var num = prompt("Enter the number: ");

        if(num % 2 == 0){
            document.write("This is a even number: " + num);
        }
        else{
            document.write("This is not a even number: " + num);
        }
    </script>
</body>
</html>
