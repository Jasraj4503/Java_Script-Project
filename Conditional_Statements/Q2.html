<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the maximum from four numbers</title>
</head>
<body>
    <script>
        var num1 = Number(prompt("Enter the first number: "));
        var num2 = Number(prompt("Enter the second number: "));
        var num3 = Number(prompt("Enter the third number: "));
        var num4 = Number(prompt("Enter the fourth number: "));

        if(num1 > num2){
            if(num1 > num3){
                if (num1 > num4) {
                    document.write("The maximum value is: " + num1);
                }
                else{
                    document.write("The maximum value is: " + num4);
                }
            }
        }
        else{
            if(num2 > num3){
                if(num2 > num4){
                    document.write("The maximum value is: " + num2);
                }
                else{
                    document.write("The maximum value is: " + num4);
                }
            }
            else{
                if(num3 > num4){
                    document.write("The maximum value is: " + num3);
                }
                else{
                    document.write("The maximum value is: " + num4);
                }
            }
        }
    </script>
</body>
</html>
