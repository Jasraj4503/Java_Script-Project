<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Corona Lookup â€¢ disease.sh</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container my-5 mx-auto">
        <div class="card shadow-lg p-4 rounded-4">
            <h2 class="text-center mb-4">COVID-19 Country Lookup</h2>
            <div class="input-group mb-3">
                <input type="text" id="countryInput" class="form-control" placeholder="Enter country (e.g., India)">
                <button class="btn btn-primary" onclick="getData()">Get Data</button>
            </div>
            <div id="message" class="mb-3"></div>
            <div class="result" id="result" style="display:none;">
                <div class="text-center mb-3">
                    <img id="flag" src="" alt="" class="border rounded">
                </div>
                <ul class="list-group">
                    <li class="list-group-item">Country: <span id="countryName"></span></li>
                    <li class="list-group-item">Total Cases: <span id="cases"></span></li>
                    <li class="list-group-item">Deaths: <span id="deaths"></span></li>
                    <li class="list-group-item">Recovered: <span id="recovered"></span></li>
                    <li class="list-group-item">Recovered %: <span id="recoveredPct"></span></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
