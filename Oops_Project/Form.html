<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <form class="col-lg-6 mx-auto my-5 p-5 shadow" id="info">
        
        <!-- PATIENT INFORMATION -->
        <h1 class="text-center">PATIENT REGISTRATION FORM</h1>
        <div class="text-bg-primary">
            <h5 class="text-center text-white ">PATIENT INFORMATION</h5>
        </div>
        <div class="mt-4">
            <input type="text" id="p_name" placeholder="Enter patient name" class="form-control">
        </div>
        <div class="mt-4">
            <input type="text" id="p_mobile" placeholder="Enter patient mobile" class="form-control">
        </div>
        <div class="mt-4">
            <input type="text" id="p_diseases" placeholder="Enter patient diseases" class="form-control">
        </div>
        <div class="mt-4">
            <input type="date" id="p_dob" class="form-control">
        </div>
        <div class="mt-4">
            <input type="email" id="p_email" placeholder="Enter your email" class="form-control">
        </div>
        <div class="mt-4">
            <textarea id="address" placeholder="Enter your address" class="form-control"></textarea>
        </div>

        <!-- RELATIVE INFORMATION -->
        <div class="text-bg-primary mt-4">
            <h5 class="text-center">RELATIVE INFORMATION</h5>
        </div>
        <div class="mt-4">
            <input type="text" id="p_r_name" placeholder="Enter relative name" class="form-control">
        </div>
        <div class="mt-4">
            <input type="text" id="p_r_mobile" placeholder="Enter relative mobile" class="form-control">
        </div>
        <div class="mt-4">
            <input type="text" id="p_r_relation" placeholder="Enter relative relation" class="form-control">
        </div>
        <div class="mt-3">
            <button class="btn btn-primary">Submit</button>
        </div>

        <div id="patient"></div>
        <div id="relative"></div>
    </form>
    <script src="Form.js"></script>
</body>

</html>
