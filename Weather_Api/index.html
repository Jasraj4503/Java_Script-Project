<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center vh-100"
    style="background: linear-gradient(135deg, #4facfe, #00f2fe);">

    <div class="card shadow-lg text-center p-4 rounded-4" style="max-width: 400px; width: 100%;">
        <h1 class="mb-3 text-dark">Weather App</h1>

        <input type="text" id="locationInput" class="form-control border-2 border-primary rounded-3 mb-3"
            placeholder="Enter city name" />

        <button class="btn btn-primary rounded-3 px-4 mt-2" onclick="getWeather()">
            Get Weather
        </button>

        <div class="result mt-3 fs-5 text-dark" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
