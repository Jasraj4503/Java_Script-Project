<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    
    <!-- Inbox Button -->
    <div class="d-flex justify-content-center mt-5">
        <a href="Show_Cart.html" class="btn btn-outline-primary position-relative shadow-sm px-4 py-2 rounded-pill">
            <i class="bi bi-cart-fill me-2"></i> Inbox
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger shadow">
                <div id="output">0</div>
            </span>
        </a>
    </div>

    <!-- Product Form -->
    <div class="col-lg-6 col-md-8 mx-auto my-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-primary text-white text-center rounded-top-4">
                <h4 class="mb-0">Add New Product</h4>
            </div>
            <div class="card-body p-4">
                <form method="post" id="blog">
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Category</label>
                        <select id="category" class="form-select">
                            <option value="" disabled selected>--- select category ---</option>
                            <option value="food">Food</option>
                            <option value="electronic">Electronic</option>
                            <option value="coding">Coding</option>
                            <option value="traveling">Traveling</option>
                            <option value="toys">Toys</option>
                            <option value="cloths">Cloths</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Product Name</label>
                        <input type="text" id="name" placeholder="Enter product name" class="form-control shadow-sm">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Image URL</label>
                        <input type="url" id="url" placeholder="https://example.com/image.jpg" class="form-control shadow-sm">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Price</label>
                        <input type="number" id="price" placeholder="Enter price" class="form-control shadow-sm">
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Description</label>
                        <textarea id="description" rows="3" placeholder="Write a short description..." class="form-control shadow-sm"></textarea>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-success px-4 py-2 rounded-pill shadow-sm">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Products Display -->
    <div class="container my-5">
        <h3 class="text-center mb-4 text-secondary">Product List</h3>
        <div class="row g-4" id="showProduct"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
