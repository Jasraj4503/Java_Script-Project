<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square of odd numbers</title>
</head>
<body>
    <script>
        var start = 1;
        var end = 10;
        
        while(start<=end){
            if(start % 2 !==0){
                var square = start ** 2;
                document.write("Square of " + start + " is " + square + "<br><br>")
            }
            start++;
        }
    </script>
</body>
</html>
