<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet skipper</title>
</head>
<body>
    <script>
        i = 97;

        do{
            document.write(String.fromCharCode(i) + ", ");
            i = i + 4;
        }while(i <= 122)
    </script>
</body>
</html>
