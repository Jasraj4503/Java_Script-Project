<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner" id="showSlider"></div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>

    <script>
      const arr = [
      {
        image: "https://thumbs.dreamstime.com/b/php-data-source-file-search-engine-optimization-better-rankings-anchor-tags-writing-programming-functions-laptop-127601554.jpg",
        title: "First"
      },
      {
        image: "https://images.unsplash.com/photo-1488590528505-98d2b5aba04b?fm=jpg&q=60&w=3000&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dGVjaG5vbG9neXxlbnwwfHwwfHx8MA%3D%3D",
        title: "Second"
      },
      {
        image: "https://media.istockphoto.com/id/2169149999/photo/software-source-code-programming-code-programming-code-on-computer-screen-developer-working.jpg?s=612x612&w=0&k=20&c=CT9EA1Mc4Ff011Iov4hg9SzWne0ocT0ngCsPWnrt2r8=",
        title: "Third"
      }
    ]
   
    var output = "";
    arr.forEach((obj, index)=>{
      let active = index==0? "active":""
      output +=` 
      <div class="carousel-item ${active}" id="showSlider">
        <img height="600" src="${obj.image}" class="d-block w-100" alt="..."> 
        <div class="carousel-caption d-none d-md-block">
          <h5>${obj.title} slide label</h5>
          <p>Some representative placeholder content for the ${obj.title} slide.</p>
        </div>
      </div>`

    })
    document.getElementById('showSlider').innerHTML = output
    </script>
  </body>
</html>
