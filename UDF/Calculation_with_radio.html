<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <form action="" class="col-6 shadow mx-auto mt-5 py-3 px-5">
        <div>
            <input type="text" id="value1" placeholder="Enter value1" class="form-control">
        </div>
        <div class="mt-3">
            <input type="text" id="value2" placeholder="Enter value2" class="form-control">
        </div>
        <div class="mt-3">
            <input type="radio" name="Calculation" onchange="calc(1)">
            <label for="Addition">Addition</label>

            <input type="radio" name="Calculation" onchange="calc(2)">
            <label for="Subtraction">Subtraction</label>

            <input type="radio" name="Calculation" onchange="calc(3)">
            <label for="Multiplication">Multiplication</label>

            <input type="radio" name="Calculation" onchange="calc(4)">
            <label for="Division">Division</label>
        </div>
        <div id="output"></div>
    </form>

    <script>
        function calc(choice) {
            const value1 = document.getElementById('value1').value
            const value2 = document.getElementById('value2').value 

            var op, result;

            switch (choice) {
                case 1:
                    result = Number(value1) + Number(value2)
                    op = "Addition"
                    break;
                case 2:
                    result = value1 - value2
                    op = "Subtraction"
                    break;
                case 3:
                    result = value1 * value2
                    op = "Multiplication"
                    break;
                case 4:
                    result = (value1 / value2).toFixed(2)
                    op = "Division"
                    break;
                default:
                    alert("wrong input")
                    break;
            }
            const output = `${op} of ${value1} and ${value2} = ${result}`
            document.getElementById('output').innerHTML = output;
        }
    </script>
</body>

</html>
